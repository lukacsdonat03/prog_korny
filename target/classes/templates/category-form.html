<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${formTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="container mt-5">
<h1 class="mb-4" th:text="${formTitle}"></h1>

<form th:action="@{${formAction}}" th:object="${category}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Kategória neve</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required />
    </div>

    <button type="submit" class="btn btn-primary">Mentés</button>
    <a href="/categories/view" class="btn btn-secondary">Vissza a listára</a>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
