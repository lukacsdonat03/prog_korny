<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${formTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="container mt-5">
<h1 class="mb-4" th:text="${formTitle}"></h1>

<form th:action="@{${formAction}}" th:object="${product}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Termék neve</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Leírás</label>
        <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Ár</label>
        <input type="number" id="price" class="form-control" th:field="*{price}" required />
    </div>

    <div class="mb-3">
        <label for="stock" class="form-label">Készlet</label>
        <input type="number" id="stock" class="form-control" th:field="*{stock}" required />
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Kategória</label>
        <select id="category" class="form-select" th:field="*{category.id}">
            <option value="" selected>Válassz kategóriát</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Létrehoz</button>
    <a href="/products/view" class="btn btn-secondary">Vissza a listára</a>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
