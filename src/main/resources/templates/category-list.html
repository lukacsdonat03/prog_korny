<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Termék Kategóriák</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="container mt-5">
<h1 class="mb-4 font-italic">Termék Kategóriák</h1>

<div class="d-flex justify-content-start align-items-center gap-3 flex-wrap mb-3">
    <a th:href="@{/categories/create}" class="btn btn-info">Új kategória</a>

    <a th:href="@{/products/view}" class="btn btn-secondary">Termékek</a>

</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Név</th>
        <th>Törlés</th>
        <th>Módosítás</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
        <td>
            <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" onsubmit="return confirm('Biztosan törli a kategóriát?');">
                <button type="submit" class="btn btn-danger">X</button>
            </form>
        </td>
        <td>
            <form th:action="@{/categories/{id}/edit(id=${category.id})}" method="get">
                <button type="submit" class="btn btn-primary">Módosítás</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
